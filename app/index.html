<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetster</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header-main">
    <div class="container">
      <h1 class="visually-hidden">Streetster-Выбор велосипедов</h1>
      <div class="top-bar">
           <img src="" alt="" class="header-logo">
           <input type="text">
          <button class="cart">
            <img src="" alt="">
          </button>
          <button class="burger-menu">
            <img src="" alt="">
          </button>
      </div>
      <p class="header-text">
        STREETSTER NATHAN
      </p>
      <h2 class="header-title title">
        Удобный и быстрый <br> Твой идеал для покорения города
      </h2>
      <button class="btn header-more"></button>
    </div>
  </header>



  <script src="js/main.min.js"></script>  
</body>
</html>
