<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetster</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header-main">
    <div class="container">
      <h1 class="visually-hidden">Streetster-Выбор велосипедов</h1>
      <div class="top-bar">
        <picture>
          <source srcset="./img/logo_header.webp">
          <img src="./img/logo_header.png" alt="" />
        </picture>
           <input class="header-search" type="text" placeholder=" ">
           <div class="card_menu">
             <button class="cart">
          </button>
          <button class="burger-menu">
            <span class="burger-menu_decor"></span>
          </button>
           </div>
          
      </div>
      <p class="header-text">
        STREETSTER NATHAN
      </p>
      <h2 class="header-title title">
        Удобный и быстрый <br> Твой идеал для покорения города
      </h2>
      <button class="btn header-more">
        Узнать больше
      </button>
    </div>
  </header>
  <main class="main-page">
    <div class="bg-curves">
      <div class="categories">
        <h2 class="categories-title title">
          Категории
        </h2>
        <div class="slider-main-page">
        </div>
      </div>
      <div class="container">
      <div class="favorites">
        <h2 class="favorites-title title">Избранные товары</h2>
        <div class="favorites-items">
           <div class="favorites-item-main">
             <h3 class="favorites-item-main_title text-l">Streetster Bakerstreet</h3>
             <p class="favorites-item-main_text">скорость соедененная с удобством</p>
             <button class="favorites-item-main-btn_next"></button>
           </div>
           <div class="favorites-item-selection">
             <div class="favorites-item-selection_item">
               <img class="selection_item-img" src="" alt="">
               <p class="selection_item-text text-m">Шлем Octane</p>  
             </div>
             <div class="favorites-item-selection_item">
               <img class="selection_item-img" src="" alt="">
               <p class="selection_item-text text-m">Защита Canyon</p>  
             </div>
             <div class="favorites-item-selection_item">
               <img class="selection_item-img" src="" alt="">
               <p class="selection_item-text text-m">Защита Canyon</p>  
             </div>
             <div class="favorites-item-selection_item">
               <img class="selection_item-img" src="" alt="">
               <p class="selection_item-text text-m">Шлем Octane</p>  
             </div>
           </div>
        </div>

      </div>
      </div>
    </div>
    


    
  </main>



  <script src="js/main.min.js"></script>  
</body>
</html>
