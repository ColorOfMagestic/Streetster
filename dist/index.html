<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streetster</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header-main">
    <div class="container">
      <h1 class="visually-hidden">Streetster-Выбор велосипедов</h1>
      <div class="top-bar">
        <picture>
          <source srcset="./img/logo_header.webp">
          <img src="./img/logo_header.png" alt="" />
        </picture>
          
           
           <input type="text">
           <div class="card_menu">
             <button class="cart">
          </button>
          <button class="burger-menu">
          </button>
           </div>
          
      </div>
      <p class="header-text">
        STREETSTER NATHAN
      </p>
      <h2 class="header-title title">
        Удобный и быстрый <br> Твой идеал для покорения города
      </h2>
      <button class="btn header-more"></button>
    </div>
  </header>



  <script src="js/main.min.js"></script>  
</body>
</html>
